<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar with RGB Border Shadow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      position: relative;
      z-index: 1;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #0ff;
    }

    .rgb-border {
      height: 4px;
      width: 100%;
      background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00aa, #ff0000);
      background-size: 1000% 100%;
      animation: rgbMove 6s linear infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes rgbMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>My Website</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="rgb-border"></div>

  <div style="padding: 50px;">
    <h2>Welcome to my website!</h2>
    <p>This is an example page with a navbar and animated RGB border shadow effect underneath.</p>
  </div>

</body>
</html>
