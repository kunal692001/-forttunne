<!DOCTYPE html>
<html lang="en">
<head>

  <title>Horoscope Predictor</title>
  <style>
    * {

    body {

      background: linear-gradient(135deg, #1d1d40, #3a3a80);
      color: white;

    h1 {

    select {

    }

    button {

      color: #000;
      font-weight: bold;
      cursor: pointer;

    }

    button:hover {

    }

    .prediction-box {
      margin-top: 25px;
      background-color: #1e1e3f;
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .container {

    }
  </style>
</head>
<body>

</html>
