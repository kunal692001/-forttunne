<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5 Offer Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .offer-starburst {
      position: absolute;
      top: -20px;
      left: -20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      transform: rotate(-20deg);
      clip-path: polygon(
        50% 0%, 57% 18%, 70% 6%, 74% 25%, 90% 10%, 87% 30%, 100% 35%, 
        85% 50%, 100% 65%, 87% 70%, 90% 90%, 74% 75%, 70% 94%, 
        57% 82%, 50% 100%, 43% 82%, 30% 94%, 26% 75%, 10% 90%, 
        13% 70%, 0% 65%, 15% 50%, 0% 35%, 13% 30%, 10% 10%, 
        26% 25%, 30% 6%, 43% 18%
      );
      animation: rainbowBlink 1.5s infinite;
      z-index: 10;
    }

    @keyframes rainbowBlink {
      0% { background: red; }
      14% { background: orange; }
      28% { background: yellow; }
      42% { background: green; }
      57% { background: blue; }
      71% { background: indigo; }
      85% { background: violet; }
      100% { background: red; }
    }

    .sec-card-custom {
      position: relative;
      overflow: hidden;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 1rem;
    }

    .sec-card-body p {
      font-size: 1rem;
    }

    .sec-call-now-btn {
      background-color: white;
      color: #dc3545;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .col-custom {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-white">

  <div class="container py-5">
    <div class="row justify-content-center g-4">

      <!-- Row 1: 3 Cards -->
      <div class="col-md-4 col-sm-6 col-custom">
        <div class="card card-custom text-center">
          <div class="offer-starburst">Offer</div>
          <div class="card-body">
            <h5 class="card-title">Title 1</h5>
            <p class="card-text">Fast Deal</p>
            <a href="#" class="btn call-now-btn">Call Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-custom">
        <div class="card card-custom text-center">
          <div class="offer-starburst">Offer</div>
          <div class="card-body">
            <h5 class="card-title">Title 2</h5>
            <p class="card-text">Best Rate</p>
            <a href="#" class="btn call-now-btn">Call Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-custom">
        <div class="card card-custom text-center">
          <div class="offer-starburst">Offer</div>
          <div class="card-body">
            <h5 class="card-title">Title 3</h5>
            <p class="card-text">Hot Sale</p>
            <a href="#" class="btn call-now-btn">Call Now</a>
          </div>
        </div>
      </div>

      <!-- Row 2: 2 Cards -->
      <div class="col-md-6 col-sm-6 col-custom">
        <div class="card card-custom text-center">
          <div class="offer-starburst">Offer</div>
          <div class="card-body">
            <h5 class="card-title">Title 4</h5>
            <p class="card-text">Big Save</p>
            <a href="#" class="btn call-now-btn">Call Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6 col-custom">
        <div class="card card-custom text-center">
          <div class="offer-starburst">Offer</div>
          <div class="card-body">
            <h5 class="card-title">Title 5</h5>
            <p class="card-text">Limited</p>
            <a href="#" class="btn call-now-btn">Call Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
