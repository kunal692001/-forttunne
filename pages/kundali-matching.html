<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kundali Matching</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #6a11cb;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2575fc;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f8ff;
      border-left: 5px solid #2575fc;
      display: none;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîÆ Kundali Matching</h2>
  <div class="form-group">
    <label for="boyName">Boy's Name</label>
    <input type="text" id="boyName" placeholder="Enter boy's name">
  </div>
  <div class="form-group">
    <label for="boyDOB">Boy's Date of Birth</label>
    <input type="date" id="boyDOB">
  </div>
  <div class="form-group">
    <label for="girlName">Girl's Name</label>
    <input type="text" id="girlName" placeholder="Enter girl's name">
  </div>
  <div class="form-group">
    <label for="girlDOB">Girl's Date of Birth</label>
    <input type="date" id="girlDOB">
  </div>

  <button onclick="matchKundali()">Match Kundali</button>

  <div class="result" id="resultBox">
    <h3>Matching Result:</h3>
    <p id="matchText">Matching score and results will appear here.</p>
  </div>
</div>

<script>
  function matchKundali() {
    const boyName = document.getElementById('boyName').value;
    const girlName = document.getElementById('girlName').value;

    if (!boyName || !girlName) {
      alert("Please enter both names.");
      return;
    }

    const score = Math.floor(Math.random() * 37); // simulate out of 36 Gunas
    let matchResult = '';

    if (score > 30) {
      matchResult = `Excellent match! (Score: ${score}/36) üíñ`;
    } else if (score > 24) {
      matchResult = `Good match. (Score: ${score}/36) üòä`;
    } else if (score > 18) {
      matchResult = `Average match. (Score: ${score}/36) ‚ö†Ô∏è`;
    } else {
      matchResult = `Not recommended! (Score: ${score}/36) ‚ùå`;
    }

    document.getElementById('resultBox').style.display = 'block';
    document.getElementById('matchText').innerText = matchResult;
  }
</script>

</body>
</html>
