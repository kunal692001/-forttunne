<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-brand {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .call-text {
      white-space: nowrap;
    }
    .item:hover{
       color: orangered;
    }
    .logo-img{
        border-radius: 50%;
    }

    @media (max-width: 768px) {
      .call-text {
        font-size: 14px;
      }
    }
    
.wave-text {
  display: flex;
  font-size: 35px;
  font-weight: bold;
}
.wave-text .wave-color{
  color: white;
  
}

.wave-text span {
  display: inline-block;
  animation: wave 1s infinite;
  animation-delay: calc(0.1s * var(--i));
  color: rgb(247, 53, 19);
  text-shadow: 2px 2px #000;
}

.wave-text span:nth-child(n) {
  --i: 1;
}
.wave-text span:nth-child(2) { --i: 2; }
.wave-text span:nth-child(3) { --i: 3; }
.wave-text span:nth-child(4) { --i: 4; }
.wave-text span:nth-child(5) { --i: 5; }
.wave-text span:nth-child(6) { --i: 6; }
.wave-text span:nth-child(7) { --i: 7; }
.wave-text span:nth-child(8) { --i: 8; }
.wave-text span:nth-child(9) { --i: 9; }
.wave-text span:nth-child(10) { --i: 10; }
.wave-text span:nth-child(11) { --i: 11; }

@keyframes wave {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Left: Logo + Text -->
      <a class="navbar-brand" href="#">
        <img src="../images/astro-1.jpg" class="logo-img" alt="Logo" width="60" height="60" class="d-inline-block align-text-top" />
       <h1 class="wave-text">
        <span class="wave-color">F</span><span class="wave-color">o</span><span class="wave-color">r</span><span>T</span><span>T</span><span>u</span><span>n</span><span>n</span><span>e</span>
        </h1>
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Center: Menu -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Places</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Zodiac</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Right: Call Text -->
      <div class="d-flex align-items-center call-text text-white">
        Call: +91 98235 16041
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
