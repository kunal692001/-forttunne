<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Background with Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00aa, #ff0000);
      background-size: 300% 300%;
      animation: bgAnimation 10s ease infinite;
    }

    @keyframes bgAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      position: relative;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: #ff0;
    }

    .content {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>My RGB Site</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to my animated RGB background website!</h2>
    <p>The background color smoothly moves through the RGB spectrum using pure CSS animations.</p>
  </div>

</body>
</html>
